<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Coen Zweers</title>
  <meta name="description" content="Book an introduction or connect on LinkedIn." />

  <!-- Fonts: system stack for performance -->
  <style>
    :root{
      --teal:#19b3b3;
      --bg-overlay: rgba(0,0,0,0.55); /* darken for readability */
      --text:#e8f6f6;
    }
    *{box-sizing:border-box}
    html, body{
      height:100%;
      margin:0;
    }
    body{
      display:grid;
      place-items:center;
      min-height:100vh;
      background: var(--bg-overlay) center/cover no-repeat, url('background.jpg') center/cover no-repeat fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
    }
    .container{
      width:min(100%, 980px);
      padding: clamp(16px, 3vw, 40px);
    }
    h1{
      margin:0 0 28px;
      font-size: clamp(32px, 6vw, 80px);
      line-height:1.02;
      font-weight:800;
      letter-spacing:0.2px;
    }
    .actions{
      display:grid;
      gap:16px;
      width:min(100%,720px);
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:18px 22px;
      border-radius:999px;
      text-decoration:none;
      background: var(--teal);
      color:#051f1f;
      font-weight:700;
      font-size: clamp(16px, 2.2vw, 22px);
      border: 2px solid transparent;
      transition: transform .08s ease, box-shadow .2s ease, background .15s ease, color .15s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(0,0,0,.32);
      background: #22c7c7;
      color: #042222;
    }
    .btn:active{ transform: translateY(0) scale(.99); }
    .note{
      margin-top:18px;
      opacity:.9;
      font-size: 14px;
    }

    /* Layout with photo inset on large screens (optional)
       If you later want to add the portrait as a card, the bg already shows full-screen. */
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Contact me for more details</h1>
    <div class="actions">
      <a class="btn" href="https://calendly.com/coenzweers-solix/introduction" target="_blank" rel="noopener">Book an introduction</a>
      <a class="btn" href="https://www.linkedin.com/in/coenzweers/" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <p class="note">No chatbot button shown on this page.</p>
  </main>
</body>
</html>
