<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <!-- Tidio / Lyro widget -->
    <script src="https://code.tidio.co/pc94huyj1coxv0pdlnhxcgjmavkxuifm.js" async></script>
    <style>
      /* Make the page itself blank and non-scrollable */
      html, body { height: 100%; margin: 0; background: transparent; overflow: hidden; }
    </style>
    <script>
      (function () {
        function onTidioChatApiReady() {
          try {
            // Ensure the widget is visible and open as soon as it's ready
            window.tidioChatApi.display(true);
            window.tidioChatApi.open();
          } catch (e) {
            console.error("Tidio API error:", e);
          }
        }
        // Listen for Tidio readiness in both possible ways
        if (window.tidioChatApi && window.tidioChatApi.on) {
          window.tidioChatApi.on('ready', onTidioChatApiReady);
        } else {
          document.addEventListener('tidioChat-ready', onTidioChatApiReady);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
