<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact me for more details Â· Solix Consulting</title>
  <meta name="description" content="Book an introduction, connect on LinkedIn, or email. Solix AI Assistant widget is enabled." />
  <style>
    :root{
      --bg:#000;
      --teal:#19b3b3;
      --pill:#118b8b;
      --text:#e8f6f6;
      --container-w:1220px;
    }
    *{box-sizing:border-box}
    html, body{height:100%;margin:0}
    body{
      min-height:100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding: clamp(12px, 2vw, 20px);
      overflow-x:hidden;
    }

    .brand{
      position: fixed;
      top: clamp(12px, 2vw, 20px);
      left: clamp(12px, 2vw, 20px);
      display:flex; align-items:center; gap:10px;
      color: var(--teal);
      text-decoration:none;
      font-weight:800;
      font-size: clamp(14px, 2vw, 22px);
      z-index: 10;
    }
    .brand img{ width: clamp(26px, 3.4vw, 40px); height:auto; display:block; }

    .container{
      width:min(var(--container-w), 100%);
      margin: 0 auto;
      margin-top: clamp(48px, 8vh, 84px);
      display:grid;
      grid-template-columns: 1fr;
      gap: clamp(16px, 3vw, 40px);
      align-items:center;
    }
    @media (min-width: 980px){
      .container{ grid-template-columns: 1fr 1.3fr; }
    }

    .page-title{
      grid-column: 1 / -1;
      margin: 0 0 clamp(8px, 1.6vw, 16px);
      font-size: clamp(34px, 6vw, 80px);
      line-height: 1.02;
      font-weight: 900;
      color: var(--teal);
      letter-spacing: .2px;
      text-align: left;
    }

    .photo{
      display:flex; align-items:center; justify-content:flex-start;
    }
    .photo img{
      width:100%; max-width: 520px; height:auto;
      border-radius: 6px;
      box-shadow: 0 18px 42px rgba(0,0,0,.6);
      object-fit: cover;
    }
    .buttons{
      display:grid;
      gap: clamp(10px, 1.2vw, 16px);
      max-width: 720px;
      margin-top: 0;
    }
    .btn{
      display:flex; align-items:center; justify-content:center;
      padding: 18px 22px;
      border-radius: 999px;
      text-decoration: none;
      background: var(--pill);
      color: #071f1f;
      font-weight: 800;
      font-size: clamp(16px, 2.2vw, 22px);
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      transition: transform .08s ease, box-shadow .2s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,.6); background:#19b3b3; }
    .btn:active{ transform: translateY(0) scale(.99); }

    .btn-static{
      cursor: default;
      user-select: text;
    }
    .btn-static:hover{
      transform: none;
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      background: var(--pill);
    }
  </style>

  <script src="https://code.tidio.co/pc94huyj1coxv0pdlnhxcgjmavkxuifm.js" async></script>
  <script>
    (function () {
      function openAssistant() {
        try {
          if (window.tidioChatApi) {
            window.tidioChatApi.display(true);
            window.tidioChatApi.open();
          }
        } catch (e) {}
      }
      function onReady(){ openAssistant(); }
      if (window.tidioChatApi && window.tidioChatApi.on) {
        window.tidioChatApi.on('ready', onReady);
      } else {
        document.addEventListener('tidioChat-ready', onReady);
      }
      setTimeout(openAssistant, 2500);
    })();
  </script>
</head>
<body>
  <a class="brand" href="#" aria-label="Solix Consulting">
    <img src="logo.png" alt="Solix Consulting logo"/>
    <span>Solix Consulting</span>
  </a>

  <main class="container">
    <h1 class="page-title">Contact me for more details</h1>

    <div class="photo">
      <img src="portrait.jpg" alt="Portrait of Coen Zweers" />
    </div>

    <div class="content">
      <div class="buttons">
        <a class="btn" href="https://calendly.com/coenzweers-solix/introduction" target="_blank" rel="noopener">Book an introduction</a>
        <a class="btn" href="https://www.linkedin.com/in/coenzweers/" target="_blank" rel="noopener">LinkedIn</a>
        <div class="btn btn-static" aria-label="Email address">coenzweers@solix.cc</div>
      </div>
    </div>
  </main>
</body>
</html>
